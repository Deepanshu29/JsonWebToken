<div class="row">
    <div class="col-md-4" *ngFor="let event of events">
        <div class="card mt-3">
            <div class="card-title mt-3 text-center"><h5>{{event.EventName}}</h5></div>
            <div class="text-center">
                <button (click)="onSelect(event)" class="btn btn-primary">Buy Ticket</button>
            </div>
            <div class="card-body text-center">{{event.EventDate | date: 'mediumDate'}}</div>
            <div class="card-footer text-center">{{event.EventDesc}}</div>
            <button type="button" (click)="delete(event._id)" [disabled]="!auth.loggedIn()" class="btn btn-light card-footer text-center">Delete</button>
            
        </div>
    </div>
</div>
