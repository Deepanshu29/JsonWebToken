<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-5">
                <div class="card-header text-center"><h1>Add Event Here...</h1></div>
                <div class="card-body">
                    <form class="form-group" #event="ngForm" [formGroup]="eventForm">
                        <div class="mt-3">
                            <label for="ename">Event Name</label>
                            <input type="ename" [class.is-invalid]="eventForm.get('ename').invalid && eventForm.get('ename').touched" class="form-control" required formControlName="ename" id="ename" name="ename">
                            <div *ngIf="eventForm.get('ename').valid || eventForm.get('ename').touched">
                                <small class="text-danger" *ngIf="eventForm.get('ename').errors?.required">ename Required</small>
                                <small class="text-danger" *ngIf="eventForm.get('ename').errors?.minlength">Must be of atleast 5 characters</small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="edesc">Event Description</label>
                            <input type="edesc" class="form-control" [class.is-invalid]="eventForm.get('edesc').invalid && eventForm.get('edesc').touched" required formControlName="edesc" id="edesc" name="edesc">
                            <div *ngIf="eventForm.get('edesc').valid || eventForm.get('edesc').touched">
                                <small class="text-danger" *ngIf="eventForm.get('edesc').errors?.required">description Required</small>
                                <small class="text-danger" *ngIf="eventForm.get('edesc').errors?.minlength">Must be of atleast 20 characters</small>
                            </div>
                        </div>
                        <div class="form-group mt-3 text-center">
                            <button (click)="onSubmit()" type="submit" [class.disabled]="event.form.invalid" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
